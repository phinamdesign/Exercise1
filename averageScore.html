<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    var math = Number(prompt("Nhập điểm toán"));
    do {
        math = Number(prompt("Nhập lại điểm toán"));
    } while (math>10 || math<0);

    var literature = Number(prompt("Nhập điểm văn"));
    do {
        literature = Number(prompt("Nhập lại điểm văn"));
    } while (literature>10 || literature<0);

    var english = Number(prompt("Nhập điểm anh"));
    do {
        english = Number(prompt("Nhập lại điểm Anh"));
    } while (english>10 || english<0);

    var score=(math*2+literature+english*2)/5;
    if (score<5){
        alert("Không đạt");
    }else  if (score>=5 && score<7.5){
        alert("Đạt");
    }else if (score>=7.6 && score < 8.5 ){
        alert("Khá");
    }else {
        alert("Tốt");
    }

</script>
</body>
</html>
